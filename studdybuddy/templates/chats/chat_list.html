{% extends 'base.html' %}
<h1>{% block title %}Messages{% endblock %}</h1>
{%block header%}
<div class="row">
  <div class="col s6">
    <a class="col center" href="{{ url_for('menu.index') }}"
      ><img width="45%" height="45%" src="{{ url_for('static', filename='back_arrow.png') }}" alt=""
    /></a>
  </div>
</div>
{%endblock%} {% block content %}
<div class="col s4">
  <div class="row">
    <form method="POST">
      <div class="col s4 offset-s4">
        <select name="tanulo">
          <option value="" disabled selected>Select student</option>
          {% for student in other_students %}
          <option value="{{ student.neptun }}">{{ student.firstname }} {{ student.lastname }} ({{ student.neptun }})</option>
          {% endfor %}
        </select>
        <label>Select Student</label>
      </div>
      <div class="col s1">
        <button class="btn waves-effect lime accent-1" style="color: black" type="submit">
          <i class="material-icons prefix" style="color: black">add</i>
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s4 offset-s4">
      {% for related in related_students %}  
      <div class="collection" style="border-style:none">
        <a href="{{ url_for('messages.chat', id=related.neptun) }}" style='background-color:#587398; color:black; border-radius:25px' class="collection-item">{{related.firstname}} {{related.lastname}} ({{related.neptun}})</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
  {% endblock %}
