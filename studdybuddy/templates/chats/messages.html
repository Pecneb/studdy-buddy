{% extends 'base.html' %}
<h1>{% block title %}Messages{% endblock %}</h1>
{%block header%}
<div class="row">
  <div class="col s6">
    <a class="col center" href="{{ url_for('messages.chats') }}"
      ><img width="45%" height="45%" src="{{ url_for('static', filename='back_arrow.png') }}" alt=""
    /></a>
  </div>
</div>
{%endblock%} {% block content %}
<div class="col s4">
  <div class="row">
    <div class="col s4 offset-s4">
      <h5>{{partner.firstname}} {{partner.lastname}}</h5>
    </div>
    <div class="col s4 offset-s4">{% for message in messages%} {{message[0].message}} {%endfor%}</div>
    <form method="POST">
      <div class="row" style="align-items: center">
        <div class="input-field col s4 offset-s4">
          <input name="message" id="message" value="" type="text" class="validate" />
          <label for="message">Message</label>
            <button class="btn prefix" type="submit">
              Send
            </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
