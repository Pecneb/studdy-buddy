{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <form method="POST" class="col s6 right white-text" style="border-radius: 10px; background-color: #80D1F1;">
                <h1 class="white-text center">{% block title %}Register{% endblock %}</h1>
                <div class="row">
                    <div class="white input-field col s10 offset-s1" style="border-radius: 10px">
                        <label for="neptun">Neptun ID</label>
                        <input name="neptun" id="neptun" type="text" class="validate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="white input-field col s5 offset-s1" style="border-radius: 10px">
                        <label for="firstname">First Name</label>
                        <input name="firstname" id="firstname" type="text" required>
                    </div>
                    <div class="white input-field col s5" style="border-radius: 10px">
                        <label for="lastname">Last Name</label>
                        <input name="lastname" id="lastname" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="white input-field col s10 offset-s1" style="border-radius: 10px">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="white input-field col s10 offset-s1" style="border-radius: 10px">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>          
                <div class="row">
                    <button class="col s4 offset-s4 btn waves-effect waves-light" style="background-color: #4784A7;" type="submit" name="action">
                        Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>        
            </form>
            <div class="left col s6">
                <img class="row" src="{{ url_for('static', filename='logo.png') }}" width="100%" height="100%" >
            </div>
        </div>
    </div>
{% endblock %}
