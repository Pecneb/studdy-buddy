{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="POST" class="col s6 right light-blue " style="margin: 20px; padding: 10px">
            <h1 class="white-text center">{% block title %}Log In{% endblock %}</h1>
            <div class="row">
                <div class="white input-field col s10 offset-s1">
                    <label for="neptun">Neptun ID</label>
                    <input name="neptun" id="neptun" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="white input-field col s10 offset-s1">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>
            <button class="col s4 offset-s4 btn waves-effect waves-light dark-blue" type="submit" name="action">
                Register
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div class="left col s4">
            <img class="row" src="{{ url_for('static', filename='logo.png') }}" width="400" height="400" style="margin-top: 50px">
        </div>
    </div>
</div>
{% endblock %}
