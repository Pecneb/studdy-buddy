{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="row"></div>
        <form method="POST" class="col s6 right" style="border-radius: 10px; background-color: #80D1F1;">
            <h1 class="white-text center">{% block title %}Log In{% endblock %}</h1>
            <div class="row">
                <div class="white input-field col s10 offset-s1" style="border-radius: 10px">
                    <label for="neptun">Neptun ID</label>
                    <input name="neptun" id="neptun" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="white input-field col s10 offset-s1" style="border-radius: 10px">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>
            <div class="row">
                <button class="col s4 offset-s4 btn waves-effect waves-light" style="background-color: #4784A7" type="submit" name="action">
                    Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="left col s6">
            <img class="row" src="{{ url_for('static', filename='logo.png') }}" width="100%" height="100%" >
        </div>
    </div>
</div>
{% endblock %}
